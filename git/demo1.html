<style type="text/css">

	<!-- 
		锚伪类选择器：针对标签的不同状态设置不一样的样式。

	a:LINK 			          未连接状态
	a:VISITED			已访问状态
	a:HOVER 			鼠标悬浮状态
	a:ACTIVE 			激活状态：鼠标点击但是为松开
	text-decoration: none; 去除下划线
	跳转其他项目中的文件，格式为file:///＋路径
